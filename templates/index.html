    <div class="crud-form" data-unique-hash="07428aa561ea69290b7e725a466d5f4c">
        <div class="container gc-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-label">
                        <div class="floatL l5">
                            <h1>Search</h1>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="form-container table-container">
                        <form action="" method="post" id="crudForm" enctype="multipart/form-data">
                            <div class="form-group Institution_form_group row">
                                <label class="col-sm-3 control-label">Institution:</label>
                                <div class="col-sm-9">
                                    <input id='field-Institution' class='form-control' name='Institution' type='text'
                                        value='' maxlength='50' placeholder="Search by Institution" />
                                </div>
                            </div>
                            <div class="form-group InvoiceNumber_form_group row">
                                <label class="col-sm-3 control-label">Invoice Number:</label>
                                <div class="col-sm-9">
                                    <input id='field-InvoiceNumber' class='form-control' name='InvoiceNumber'
                                        type='text' value='' maxlength='50' placeholder="Search by Invoice Number" />
                                </div>
                            </div>
                            <div class="form-group Instructor_form_group row">
                                <label class="col-sm-3 control-label">Instructor Name:</label>
                                <div class="col-sm-9">
                                    <input id='field-Instructor' class='form-control' name='Instructor' type='text'
                                        value='' maxlength='50' placeholder="Search by Instructor" />
                                </div>
                            </div>
                            <div class="form-group Key_form_group row">
                                <label class="col-sm-3 control-label">Instructor Key:</label>
                                <div class="col-sm-9">
                                    <input id='field-AdminKey' class='form-control' name='AdminKey' type='text' value=''
                                        maxlength='50' placeholder="Search by Admin Key" />
                                </div>
                            </div>


                            <div class="form-group gcrud-form-group">
                                <div class="col-sm-offset-3 col-sm-7">
                                    <button class="btn btn-secondary btn-success b10" type="submit"
                                        id="form-button-save"><i class="el el-ok"></i> Search Records</button>
                                    <BR />
                                    <HR>
                                    <a href="{{url_for('browse')}}" title="Browse All Records"
                                        class="btn btn-info btn-info b10" id="form-button-browse">
                                        <i class="el el-ok"></i>
                                        Browse All Records
                                    </a><BR />
                                    <a href="{{url_for('add')}}" title="Add Record" class="btn btn-info btn-info b10"
                                        id="form-button-browse">
                                        <i class="el el-ok"></i>
                                        Add Record
                                    </a>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
